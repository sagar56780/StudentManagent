    <Script>
    
      // Function that returns a promise after a delay
function delay(ms) {
    console.log(ms);
  return new Promise(resolve => setTimeout(resolve, ms));
}

// An async function

async function asyncFunction() {
  console.log('Start');
 await delay(2000); // Pause here until the promise is resolved
 await  delay(1000);
  console.log('End');
}

asyncFunction();




    </Script>r
