<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login</title>
    <link rel="stylesheet" href="student_login.css">
</head>
<body>
    <section class="screen">
        <div class="heading">
            <h1 class="heading">Student Mangement System</h1>

        </div>
        <div class="login_container">
            <div class="zero_padding ll"><h3 class="zero_padding login">Login</h3></div>
            <hr>
            <form action="student_login">
                <label for="phone" class="phonelable">Email or Mobile number</label>
                <input type="tel" id="phone" class="inputfield transparent" name="phone" placeholder="Email or phone number">
                <label for="passoword" class="email_lable transparent">Enter your password</label><br>
                <input type="password" id="password" class="inputfield transparent" name="passoword" placeholder="Enter your password">
                <input type="submit" value="LOGIN" class="login_button lb transparent">

            </form>

        </div>

    </section>
    
</body>
</html>
